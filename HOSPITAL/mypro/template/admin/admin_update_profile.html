{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}  
  <body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
   {% include 'admin/admin_nav.html'%}

      <div class="main-panel">
        <div class="content-wrapper">
          <form class="forms-sample" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update your profile</h4>
                  <p class="card-description"></p>

                    <div class="form-group">
                      <label for="exampleInputName1">User Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="User Name" value="{{ profile.user.username }}" name="username">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" value="{{ profile.user.email }}" name="email">
                    </div>
          
                  
                    <div class="form-group">
                      <label>File upload</label>
                      <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="profile_pic">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">City</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" value="{{profile.city}}" name="city">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Textarea</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="address">{{profile.address}}</textarea>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Zip code</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" value=" {{ profile.zip_code }}" name="zip_code">
                    </div>

                      
                          <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control" name="gender">
                              <option value="M" {% if profile.gender == 'M' %}selected{% endif %}>Male</option>
                              <option value="F" {% if profile.gender == 'F' %}selected{% endif %}>Female</option>
                              <option value="O" {% if profile.gender == 'O' %}selected{% endif %}>Other</option>
                            </select>
                          </div>

          
                </div>
              </div>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="exampleInputName1">first Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" value="{{ profile.user.first_name }}" name="first_name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Last Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" value="{{ profile.user.last_name }}" name="last_name">
                    </div>
          
         
                    <div class="form-group">
                      <label for="exampleInputCity1">State</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" value="{{profile.state}}" name="state">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputCity1">Mobile</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" value=" {{ profile.mobile }}" name="mobile">
                    </div>
                    <input type="submit" class="btn btn-primary me-2" value="Update">
                </div>
              </div>
            </div>
           </div>
           </form>
           </div>
           </div>
           </div>
  </body>
  {% endblock %}
