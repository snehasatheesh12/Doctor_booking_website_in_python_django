{% extends 'admin/admin_base.html' %}
{% load static %}
{% block content %}  
  <body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
   {% include 'admin/admin_nav.html'%}

   <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Bordered table</h4>
        <p class="card-description"> Add class <code>.table-bordered</code>
        </p>
        <div class="table-responsive pt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Profile Picture</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for d in patient %}
              <tr>
                <td> {{d.get_name}}</td>
                <td> <img src="{{d.profile_pic.url}}" alt="Profile Pic" height="40px" width="40px" /></td>
                <td>{{d.mobile}}</td>
                <td>{{d.address}}</td>
                <td><a class="btn btn-danger btn-xs" href="{% url 'delete_patient_from_hospital_view' d.id  %}">DELETE</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </body>
  {% endblock %}
