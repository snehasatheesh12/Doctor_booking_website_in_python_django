{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
  .jumbotron {
    background-image: url("{% static 'assets/img/client-bg.jpg' %}"); 
    background-size: cover;
    color: white; 
    text-align: center; 
  }

  .jumbotron h1 {
    font-size: 3.5rem;
    font-weight: bold;
  }

  .jumbotron p {
    font-size: 1.25rem; 
  }

  .btn {
    margin: 10px; 
    padding: 12px 24px; 
    border-radius: 25px; 
    font-size: 1.2rem; 
  }

  .btn:hover {
    background-color: #0056b3;
    transition: background-color 0.3s ease; 
  }
</style>
<br><br>
<div class="jumbotron">
  <h1 class="display-4">Hello, Patient</h1>
  <p class="lead">Welcome to Hospital Management System.</p>
  <hr class="my-4">
  <p>You can access various features after Login/SignUp.</p>
  <p class="lead">
    <a class="btn btn-primary" href="{% url 'patient_signup_view' %}" role="button">Register Your Account</a>
    <a class="btn btn-primary" href="{% url 'patientlogin' %}" role="button">Login</a>
  </p>
</div>
{% endblock %}
