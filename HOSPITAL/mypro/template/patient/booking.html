{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% block content %}
<form action="" method="post">
  {% csrf_token %}
<section class="h-100 h-custom gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5" style="color: #4835d4;">Please fill this form to make the payment</h3>
                    <h4 class="fw-normal mb-5" style="color: #4835d4;">appoinment Fee is 500 per person</h4>
                    <br>
                    <div class="mb-4 pb-2">
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Examplev2" class="form-control form-control" name="first_name"/>
                          <label class="form-label" for="form3Examplev2">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
  
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Examplev3" class="form-control form-control" name="last_name" />
                          <label class="form-label" for="form3Examplev3">Last name</label>
                        </div>
  
                      </div>
                    </div>
  
                    <div class="mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" id="form3Examplev4" class="form-control form-control"  name="phonenumber"/>
                        <label class="form-label" for="form3Examplev4">Phone Number</label>
                      </div>
                    </div>

                    <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Examplev4" class="form-control form-control"  name="amount"/>
                          <label class="form-label" for="form3Examplev4">Amount 500/-</label>
                        </div>
                      </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
  
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="form3Examplev5" class="form-control form-control" name="email"/>
                          <label class="form-label" for="form3Examplev5">Email</label>
                        </div>
  
                      </div>
                      <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="form3Examplev5" class="form-control form-control" name="addressline1" />
                          <label class="form-label" for="form3Examplev5">Address Line1</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-6 bg-indigo text-white">
                  <div class="p-5">
                    <h3 class="fw-normal mb-5">Details  for pyment</h3>
                    <div class="mb-4 pb-2">
                      <div data-mdb-input-init class="form-outline form-white">
                        <input type="text" id="form3Examplea3" class="form-control form-control" name="addressline2"/>
                        <label class="form-label" for="form3Examplea3">Address Line2</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5 mb-4 pb-2">
  
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea4" class="form-control form-control" name="city"/>
                          <label class="form-label" for="form3Examplea4">City</label>
                        </div>
  
                      </div>
                      <div class="col-md-7 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea5" class="form-control form-control" name="state"/>
                          <label class="form-label" for="form3Examplea5">State</label>
                        </div>
  
                      </div>
                    </div>
                    <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea3" class="form-control form-control" name="country"/>
                          <label class="form-label" for="form3Examplea3">Country</label>
                        </div>
                      </div>
  
                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline form-white">
                          <input type="text" id="form3Examplea3" class="form-control form-control" name="ordernote"/>
                          <label class="form-label" for="form3Examplea3">Booking Note</label>
                        </div>
                      </div>
                    <input  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                      data-mdb-ripple-color="dark" value="Place Booking">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <style>
    @media (min-width: 1025px) {
      .h-custom {
      height: 100vh !important;
      }
      }
      .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
      }
      .card-registration .select-arrow {
      top: 13px;
      }
      .gradient-custom-2 {
      background: white;
      }
      .bg-indigo {
      background-color: #1a76d1;
      }
      @media (min-width: 992px) {
      .card-registration-2 .bg-indigo {
      border-top-right-radius: 15px;
      border-bottom-right-radius: 15px;
      }
      }
      @media (max-width: 991px) {
      .card-registration-2 .bg-indigo {
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      }
      }
  </style>
  {% if messages %}
  <ul>
      {% for message in messages %}
      <script>alert('{{message}}')</script>
      {% endfor %}
  </ul>
{% endif %}
{% endblock %}
